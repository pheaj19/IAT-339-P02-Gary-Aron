        <div class="body-container">
            <h1>Checkout Info</h1>
            <div class="info-container">
            <h3>Personal Information</h3>
            <div class="form-grid-row">
                <form class="form-grid-row">
                      <div class="form-grid-row">
                        <label for="form-name">Name</label>
                        <input type="text" id="form-name" name="Name" class="textform">
                      </div>
                      <div class="form-grid-row">
                        <label for="form-email">Email</label>
                        <input type="text" id="form-email" name="Email" class="textform">
                      </div>
                      <div class="form-grid-row">
                          <div class="form-grid-row form-grid-col-1of3">
                            <label for="form-phone">Phone Number</label>
                            <input type="text" id="form-phone" name="Phone" class="textform">
                          </div>
                      </div>
                      <div class="form-grid-row">
                          <label for="form-shipping">Shipping Information</label>
                          <div class="form-grid-row">
                            <input type="text" id="form-shipping" name="shipping-address" class="textform" placeholder="Address">
                          </div>
                          <div class="form-grid-row">
                            <div class="form-grid-col-1of6">
                                <input type="text" name="shipping-city" class="textform" placeholder="City">
                            </div>
                            <div class="form-grid-col-1of6">
                                <input type="text" name="shipping-province" class="textform" placeholder="Province">
                            </div>
                            <div class="form-grid-col-1of6">
                                <input type="text" name="shipping-country" class="textform" placeholder="Country">
                            </div>
                            <div class="form-grid-col-1of6">
                                <input type="text" name="shipping-postal" class="textform" placeholder="Postal Code" >
                            </div>
                          </div>
                      </div>


                      <div class="form-grid-row">
                        <label>Billing Information</label>
                        <br>
                        <br>
                        <input type="checkbox" name="same-shipping" value="same-shipping">
                        <label>Same as shipping address?</label>
                        <div class="form-grid-row">
                          <input type="text" name="shipping-address" class="textform" placeholder="Address">
                        </div>
                        <div class="form-grid-row">
                          <div class="form-grid-col-1of6">
                              <input type="text" name="shipping-city" class="textform" placeholder="City">
                          </div>
                          <div class="form-grid-col-1of6">
                              <input type="text" name="shipping-province" class="textform" placeholder="Province">
                          </div>
                          <div class="form-grid-col-1of6">
                              <input type="text" name="shipping-country" class="textform" placeholder="Country">
                          </div>
                          <div class="form-grid-col-1of6">
                              <input type="text" name="shipping-postal" class="textform" placeholder="Postal Code" >
                          </div>
                        </div>
                    </div>
                </form>
            </div>

            <h3>Credit Card Information</h3>
                <form class="forw-grid-row form-grid-col-1of3">
                        <input type="text" id="card-name" name="card-name" class="textform" placeholder="Card Holder Name">
                        <input type="text" id="card-number" name="card-number" class="textform" placeholder="Card Number">
                      <div class="form-grid-col-1of2">
                        <input type="text" id="card-security" name="card-security" class="textform" placeholder="CVV/CVC">
                      </div>
                      <div class="form-grid-col-1of2">
                        <input type="text" id="card-expire" name="card-expire" class="textform" placeholder="MM/YY">
                      </div>
                </form>
            <div class="form-grid-row">
              <div class="checkout">
              <a class="button-main" href="confirmation.html"> CONFIRM </a>
            </div>
          </div>
